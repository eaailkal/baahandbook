<!-- Generated template for the Event component -->

<div *ngIf="!event">
  Loading...
</div>

<div *ngIf="event">
  <h2 class="title">{{ event.title }}</h2>
  <div>
    <span>
      <ion-icon name="time"></ion-icon>{{ event.date }} - {{ event.time }}
    </span>
    <span>
      <ion-icon name="person"></ion-icon>
      {{ event.location }}
    </span>
    <span>
      <ion-icon name="bulb"></ion-icon>
      {{ event.description }}
    </span>
  </div>

  <div>
    <span>
      <ion-icon name="link"></ion-icon>
      {{ event.url }}
    </span>
  </div>
</div>
